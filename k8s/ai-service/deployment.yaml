apiVersion: v1
kind: ConfigMap
metadata:
  name: pfe-ai-config
  namespace: pfe
data:
  PORT: "6000"
  NODE_ENV: "development"
  BACKEND_URL: "http://pfe-backend:5000"
  AI_SERVICE_NAME: "9ANTRA-AI"
  AI_VERSION: "1.0.0"
  ALLOWED_ORIGINS: "http://localhost:5000,http://localhost:8080"
  MAX_MESSAGES_PER_MINUTE: "20"
  MAX_CONVERSATION_LENGTH: "100"
---
apiVersion: v1
kind: Secret
metadata:
  name: pfe-ai-secret
  namespace: pfe
type: Opaque
stringData:
  MONGO_URI: "mongodb+srv://kannou:kannou@pfe.mthhapn.mongodb.net/"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pfe-ai-service
  namespace: pfe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pfe-ai-service
  template:
    metadata:
      labels:
        app: pfe-ai-service
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: ai-service
          image: ghcr.io/kandidou391-dotcom/pfe-ai-service:latest
          ports:
            - containerPort: 6000
          envFrom:
            - configMapRef:
                name: pfe-ai-config
            - secretRef:
                name: pfe-ai-secret
---
apiVersion: v1
kind: Service
metadata:
  name: pfe-ai-service
  namespace: pfe
spec:
  selector:
    app: pfe-ai-service
  ports:
    - port: 6000
      targetPort: 6000
  type: ClusterIP
