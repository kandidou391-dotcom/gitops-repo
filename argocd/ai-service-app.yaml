apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ai-service
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  source:
    repoURL: https://github.com/your-org/gitops-repo.git  # Replace with your GitOps repo URL
    path: k8s/ai-service  # Path to AI service deployment manifest
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
